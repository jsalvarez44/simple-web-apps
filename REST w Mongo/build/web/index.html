<!DOCTYPE html>
<html>
  <head>
    <link rel="StyleSheet" href="style.css" type="text/css" media="screen" />
    <title>Medicine REST Workshop</title>
  </head>
  <body>
    <form>
      <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <h3>Search into DB</h3>
                <br />
                <hr />
                <br />
                <form class="requires-validation" novalidate>
                  <div class="col-md-12">
                    <p>Press the button to search into the database!</p>
                    <button id="searchDB" type="submit" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                  <br />
                  <hr />
                  <br />
                  <div class="col-md-12">
                    <p id="searchResult">Search result:</p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
